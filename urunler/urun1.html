<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/icons/bootstrap-icons.css" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/my.css" />
    <title>Ürünlerimiz</title>
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container px-4 px-lg-5">
        <a href="" class="navbar-brand">CODER</a>

          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-content"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbar-content" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a href="" class="nav-link active">Ana Sayfa</a>
            </li>
            <li class="nav-item dropdown">
              <a
                href=""
                class="nav-link dropdown-toggle"
                id="navbar-dropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="true"
                >Kategoriler</a
              >

              <ul class="dropdown-menu">
                <li><a href="" class="dropdown-item">Tüm Ürünler</a></li>
                <li><a href="" class="dropdown-item">Bilgisayar</a></li>
                <li><a href="" class="dropdown-item">Cep Telefonu</a></li>
                <li><a href="" class="dropdown-item">Aksesuar</a></li>
              </ul>
            </li>
            <li class="nav-item"><a href="" class="nav-link">Iletisim</a></li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-light">
              <i class="bi-cart-fill me-1"></i> Sepet
              <span class="badge bg-light text-dark ms-1 rounded-pill">0</span>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- navbar - end -->

    <!-- breadcrumb - start -->
    <section class="bg-dark d-none d-md-block">
      <nav class="container bg-dark py-2 px-4 px-lg-5" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item text-light">
            <a class="text-light" href="#">Anasayfa</a>
          </li>
          <li class="breadcrumb-item">
            <a class="text-light" href="#">Kategoriler</a>
          </li>
          <li class="breadcrumb-item active text-light" aria-current="page">
            Cep Telefonu
          </li>
        </ol>
      </nav>
    </section>
    <!-- Breadcrumb end -->

    <!-- banner start -->
    <section class="container px-2 px-lg-3 mt-1">
      <a href=""
        ><img class="w-100" src="/resimler/urunBanner.jpeg" alt=""
      /></a>
    </section>
    <!-- banner end -->

    <!-- bütün ürün - start -->
    <section class="container mt-1">
      <div class="row row-cols-2 gx-1 align-items-center">
        <!-- sol ürün - start -->
        <div class="col">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="true"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="3"
                aria-label="Slide 4"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="/resimler/ct1.jfif"
                  class="d-block w-100"
                  alt="ürün1"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/resimler/ct2.jfif"
                  class="d-block w-100"
                  alt="ürün2"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/resimler/ct3.jfif"
                  class="d-block w-100"
                  alt="ürün3"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/resimler/ct4.jfif"
                  class="d-block w-100"
                  alt="ürün4"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <!-- sol ürün - end -->
        <!-- sag ürün - start -->
        <div class="col bg-dark px-2 py-2" id="sagUrun">
          <div>
            <!-- Ilk sira - start-->
            <h6 class="mb-0">
              Xiaomi Redmi 9c 64 GB (Xiaomi Türkiye Garantili)
            </h6>
            <!-- Ilk sira - end -->
            <!-- Ikinci sira - link - start -->
            <h6 class="mt-0">
              <a href="https://www.hepsiburada.com/xiaomi">Xiaomi</a>
            </h6>
            <!-- Ikinci sira - link - end -->
            <!-- ücüncü sira - Fiyat ve yildiz - start -->
            <div class="d-flex justify-content-between">
              <label for=""
                ><span class="fs-1 fw-bold text-primary">2999,01&nbsp;</span
                ><span class="fs-4 fw-bold text-primary">TL</span>
              </label>
              <label for=""
                >2,5&emsp; <i class="bi bi-star-fill"></i
                ><i class="bi bi-star-fill"></i><i class="bi bi-star-half"></i
                ><i class="bi bi-star"></i><i class="bi bi-star"></i><br />
                2 Degerlendirmeler</label
              >
            </div>
            <!-- ücüncü sira - Fiyat ve yildiz - end -->
            <!-- dördüncü sira - satici start -->
            <div class="d-inline-block">
              <label id="satici" for=""
                >Satici:&nbsp;<span class="text-primary fw-bold"
                  >Hepsiburada&nbsp;</span
                ><span>&#10072;&nbsp;</span><span>Kampanyalari gör&nbsp;</span
                ><span class="roundBadge me-1">15</span>
              </label>
              <label for="">
                <span class="squareBadge">Saticiya sor (41)</span></label
              >
            </div>
            <!-- dördüncü sira - satici end -->
          </div>
        </div>
        <!-- sag ürün - end -->
      </div>
    </section>
    <!-- bütün ürün - end -->

    <!-- footer - start -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy;Coder Akademi 2022
        </p>
      </div>
    </footer>
    <!-- footer - end -->

    <script src="/js/bootstrap.bundle.js"></script>
  </body>
</html>
